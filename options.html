<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Notify on Download Complete</title>
</head>
<body>
    <h3>Limit Notification Display Time to X Seconds (0 := System default)</h3>
    <fieldset>
        <input id="hide" type="number" min="0" />
    </fieldset>
    <h3>Add custom Sounds for Download Events</h3>
    <fieldset>
        <b>1. Download Start Sound</b></br>
        <input id="enable_start" type="checkbox" /> Enable <br/>
        <audio controls id="audio_start"></audio>
        <button id="clear_start">(!) Remove Sound (!)</button></br>
        Change Sound:</br>
        <input id="start" type="file" value="" /></br>
    </fieldset>
    <fieldset>
        <b>2. Download Complete Sound</b></br>
        <input id="enable_complete" type="checkbox" checked> Enable <br/>
        <audio controls id="audio_complete"></audio>
        <button id="clear_complete">(!) Remove Sound (!)</button></br>
        Change Sound:</br>
        <input id="complete" type="file" value="" /></br>
    </fieldset>
    <fieldset>
        <b>2. Download Interrupted Sound</b></br>
        <input id="enable_interrupted" type="checkbox" checked> Enable <br/>
        <audio controls id="audio_interrupted"></audio>
        <button id="clear_interrupted">(!) Remove Sound (!)</button></br>
        Change Sound:</br>
        <input id="interrupted" type="file" value="" /></br>
    </fieldset>
    <script src="options.js"></script>
</body>
</html>
